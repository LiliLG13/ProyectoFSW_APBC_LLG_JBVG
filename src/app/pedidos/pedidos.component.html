<div class="container">
  <div class="container text-center">
    <div class="card-header">
      <img
        src="https://media.gettyimages.com/vectors/vegetable-grunge-design-vector-id166081642?s=2048x2048"
        height="150"
        width="1000"
      />
    </div>
    <h1>Registro de Ordenes</h1>
  </div>

  <div class="row">
    <div class="col-6 col-sm-4">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">ID ORDEN:</h5>
          <h6 class="card-subtitle mb-2 text-muted">Estatus:</h6>
          <h6 class="card-subtitle mb-2 text-muted">Mesa:</h6>
          <h6 class="card-title">Subtotal:</h6>
          <button
            routerLink="/factura"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="btn btn-success me-4"
            type="button"
          >
            Generar factura
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
