<body onload="buscarProveedores()">

<div class="container text-center">
  <div class="row justify-content-center">
    <div class="w-75">
      <table
        border="5"
        style="background-color: rgb(200, 239, 216)"
        class="align-items-center"
      >
        <div class="card-header">
          <img
            src="https://media.gettyimages.com/vectors/vegetable-grunge-design-vector-id166081642?s=2048x2048"
            height="150"
            width="1000"
          />
        </div>
        <img
          src="https://http2.mlstatic.com/D_NQ_NP_711092-MLM41954221712_052020-O.jpg"
          width="50"
          class="rounded-circle"
        />
        <img
          src="https://wiki.osgeo.org/w/images/5/5c/Empresas-FOSS4G-mini-logo.png"
          width="200"
        /><img
          src="https://http2.mlstatic.com/D_NQ_NP_711092-MLM41954221712_052020-O.jpg"
          width="50"
          class="rounded-circle"
        />
        <h5>PROVEEDORES</h5>


        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#ID</th>
              <th scope="col">Nombre de empresa</th>
              <th scope="col">Teléfono</th>
              <th scope="col">Dirección</th>
              <th scope="col">Ciudad</th>
              <th scope="col">Estado</th>
              <th scope="col">Pais</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let prov of proveedor">
              <th scope="row">{{ prov.ID_Proveedor }}</th>
              <td>{{ prov.nombreEmpresa }}</td>
              <td>{{ prov.telefono }}</td>
              <td>{{ prov.direccion }}</td>
              <td>{{ prov.ciudad }}</td>
              <td>{{ prov.estado }}</td>
              <td>{{ prov.pais }}</td>
            </tr>
          </tbody>
        </table>

        <div class="col align-self-end">
          <button
            routerLink="/main"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="btn btn-success me-4"
            type="button"
          >
            Volver al menú principal
          </button>
          <br /><br />
        </div>
      </table>
    </div>
  </div>
</div>
