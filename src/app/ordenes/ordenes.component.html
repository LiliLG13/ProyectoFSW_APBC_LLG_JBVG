<div class="container text-center">
  <div class="row justify-content-center">
    <div class="w-75">
      <table
        border="5"
        style="background-color: rgb(200, 239, 216)"
        class="align-items-center"
      >
        <img
          src="https://http2.mlstatic.com/D_NQ_NP_711092-MLM41954221712_052020-O.jpg"
          width="50"
          class="rounded-circle"
        />
        <img
          class="rounded-circle"
          src="https://w7.pngwing.com/pngs/530/651/png-transparent-veganism-vegetarian-cuisine-vegetarianism-logo-v-label-others-food-leaf-label-thumbnail.png"
          width="200"
        /><img
          src="https://http2.mlstatic.com/D_NQ_NP_711092-MLM41954221712_052020-O.jpg"
          width="50"
          class="rounded-circle"
        />
        <h1>ORDENES</h1>
        <div class="input-group mb-3">

              for="inputGroupSelect01"
              style="background-color: rgb(197, 168, 105)"
              >Entrada</label
            >
          </div>

          <select class="custom-select" id="inputGroupSelect01">
            <option selected>OPCIONES...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <input type="number" />
          <button class="btn btn-success">+</button>
          <button class="btn btn-danger">-</button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label
              class="input-group-text"
              for="inputGroupSelect01"
              style="background-color: rgb(197, 168, 105)"
              >Platillos</label
            >
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>OPCIONES...</option>
            <option value="1">One</option>

            <option value="3">Three</option>
          </select>
          <input type="number" />
          <button class="btn btn-success">+</button>
          <button class="btn btn-danger">-</button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label
              class="input-group-text"
              for="inputGroupSelect01"
              style="background-color: rgb(197, 168, 105)"
              >Infantiles</label
            >
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>OPCIONES...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <input type="number" />
          <button class="btn btn-success">+</button>
          <button class="btn btn-danger">-</button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label
              class="input-group-text"
              for="inputGroupSelect01"
              style="background-color: rgb(197, 168, 105)"
              >Bebidas</label
            >
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>OPCIONES...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <input type="number" />
          <button class="btn btn-success">+</button>
          <button class="btn btn-danger">-</button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label
              class="input-group-text"
              for="inputGroupSelect01"
              style="background-color: rgb(197, 168, 105)"
              >Postres</label
            >
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>OPCIONES...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <input type="number" />
          <button class="btn btn-success">+</button>
          <button class="btn btn-danger">-</button>
        </div>

        <button
          routerLink="/orden"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="btn btn-success me-4"
          type="button"
        >
          Realizar orden
        </button>

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
          <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </symbol>         
          <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </symbol>
        </svg>
        <br /><br />
        
        <div class="alert alert-success d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
          <div>
            Orden agregada de manera exitosa
          </div>
        </div>
        
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
          <div>
           La orden no pudo ser realizada
          </div>
        </div>
        
        <br /><br />
      </table>
