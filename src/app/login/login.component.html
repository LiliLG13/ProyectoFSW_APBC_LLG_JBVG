<div class="container justify-content-center">
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="w-75">
        <table
          style="background-color: rgb(210, 234, 220)"
          class="align-items-center"
          border="5"
        >

        <div class="card-header">
          <img
            src="https://media.gettyimages.com/vectors/vegetable-grunge-design-vector-id166081642?s=2048x2048"
            height="150"
            width="1000"
          />
        </div>
          <img
            src="https://http2.mlstatic.com/D_NQ_NP_711092-MLM41954221712_052020-O.jpg"
            width="50"
            class="rounded-circle"
          />
          <img
            width="200"
            src="https://icones.pro/wp-content/uploads/2021/02/icone-utilisateur-vert.png"
          /><img
            src="https://http2.mlstatic.com/D_NQ_NP_711092-MLM41954221712_052020-O.jpg"
            width="50"
            class="rounded-circle"
          />
          <div class="col-12">
            <div class="p-3">
              <H2>Login</H2>
            </div>
          </div>
          <div class="row text-center">
            <div class="p-3">
              <h5>Usuario:</h5>
              <input type="text" [(ngModel)]="usuario">
            </div>
          </div>

          <div class="row text-center">
            <div class="p-3">
              <h5>Contraseña:</h5>
              <input type="password" [(ngModel)]="contra">
            </div>
          </div>
          <button
          
            class="btn btn-success me-4"
            type="button"
            (click)="validarUsuario()"
          >
            INICIAR SESIÓN
          </button>
          

          <br /><br />
        </table>
      </div>
    </div>
  </div>
</div>
