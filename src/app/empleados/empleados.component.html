<div class="container text-center">
  <div class="row justify-content-center">
    <div class="w-75">
      <table
        border="5"
        style="background-color: rgb(200, 239, 216)"
        class="align-items-center"
      >
        <div class="card-header">
          <img
            src="https://media.gettyimages.com/vectors/vegetable-grunge-design-vector-id166081642?s=2048x2048"
            height="150"
            width="1000"
          />
        </div>
        <img
          src="https://http2.mlstatic.com/D_NQ_NP_711092-MLM41954221712_052020-O.jpg"
          width="50"
          class="rounded-circle"
        /><img
          src="https://png.pngtree.com/png-vector/20190307/ourlarge/pngtree-vector-add-user-icon-png-image_760868.jpg"
          width="200"
          class="rounded-circle"
        /><img
          src="https://http2.mlstatic.com/D_NQ_NP_711092-MLM41954221712_052020-O.jpg"
          width="50"
          class="rounded-circle"
        />
        <h5>AGREGAR EMPLEADOS</h5>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col">ID:</div>
            <div class="col"></div>
            <div class="col">Nombre:</div>
            <div class="col">
              <input type="text" [(ngModel)]="empleado.nombre" />
            </div>
          </div>
          <br />
          <div class="row justify-content-center">
            <div class="col">Fecha de nacimiento:</div>
            <div class="col">
              <input type="text" [(ngModel)]="empleado.fechaNacimiento" placeholder="mm-dd-aaaa"/>
            </div>
            <div class="col">Fecha Ingreso:</div>
            <div class="col">
              <input type="text" [(ngModel)]="empleado.fechaIngreso" placeholder="mm-dd-aaaa"/>
            </div>
          </div>
          <br />
          <div class="row justify-content-center">
            <div class="col">Estado civil:</div>
            <div class="col">
              <input type="text" [(ngModel)]="empleado.estadoCivil" placeholder="Divorciado, Casado, Soltero"/>
            </div>
            <div class="col">Dirección:</div>
            <div class="col">
              <input type="text" [(ngModel)]="empleado.direccion" />
            </div>
          </div>
          <br />
          <div class="row justify-content-center">
            <div class="col">Teléfono:</div>
            <div class="col">
              <input type="text" [(ngModel)]="empleado.telefono" placeholder="000-000-0000"/>
            </div>
            <div class="col">Correo:</div>
            <div class="col">
              <input type="email" [(ngModel)]="empleado.correo" placeholder="aa@aa.com" />
            </div>
          </div>
          <br />
          <div class="row justify-content-center">
            <div class="col">Puesto:</div>
            <div class="col">
              <input type="text" [(ngModel)]="empleado.puesto" placeholder="Gerente,Chef,Cajero,Mesero"/>
            </div>
            <div class="col">Horas de trabajo:</div>
            <div class="col">
              <input type="text" [(ngModel)]="empleado.horasTrabajo" placeholder="1-8"/>
            </div>
          </div>
          <br />
          <div class="row justify-content-center">
            <div class="col">Sexo:</div>
            <div class="col">
              <input type="text" [(ngModel)]="empleado.sexo" placeholder="F, M"/>
            </div>
            <div class="col">Usuario:</div>
            <div class="col">
              <input type="text" [(ngModel)]="empleado.usuario" />
            </div>
          </div>
          <br />
          <div class="row justify-content-center">
            <div class="col">Contraseña:</div>
            <div class="col">
              <input type="password" [(ngModel)]="empleado.pass" />
            </div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
          <br /><br />

          <button class="btn btn-success" (click)="agregarEmpleado()">
            Agregar
          </button>
          <br /><br />
          <button
            routerLink="/main"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="btn btn-success me-4"
            type="button"
          >
            Volver al menú principal
          </button>

          <br /><br />
          <br />
        </div>
      </table>
    </div>
  </div>
</div>
