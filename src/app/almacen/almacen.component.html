<div class="container text-center">
  <div class="row justify-content-center">
    <div class="w-75">
      <table
        border="5"
        style="background-color: rgb(200, 239, 216)"
        class="align-items-center"
      >
        <div class="card-header">
          <img
            src="https://media.gettyimages.com/vectors/vegetable-grunge-design-vector-id166081642?s=2048x2048"
            height="150"
            width="1000"
          />
        </div>
        <img
          src="https://http2.mlstatic.com/D_NQ_NP_711092-MLM41954221712_052020-O.jpg"
          width="50"
          class="rounded-circle"
        /><img
          src="https://i.pinimg.com/736x/f4/28/7f/f4287f57062e9f198b58ea1a8460e99c.jpg"
          width="200"
          class="rounded-circle"
        /><img
          src="https://http2.mlstatic.com/D_NQ_NP_711092-MLM41954221712_052020-O.jpg"
          width="50"
          class="rounded-circle"
        />
        <h5>Ingredientes en el Almacén</h5>

        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Marca</th>
              <th scope="col">Caducidad</th>
              <th scope="col">Existencia</th>
              <th scope="col">Costo compra</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ingrediente of ingredientes">
              <th scope="row">{{ ingrediente.ID_Ingrediente }}</th>
              <td>{{ ingrediente.nombre }}</td>
              <td>{{ ingrediente.marca }}</td>
              <td>{{ ingrediente.caducidad.split("T")[0] }}</td>
              <td>{{ ingrediente.existencia }}</td>
              <td>{{ ingrediente.costoCompra }}</td>
            </tr>
          </tbody>
        </table>

        <div class="col align-self-end">
          <button
            routerLink="/main"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="btn btn-success me-4"
            type="button"
          >
            Volver al menú principal
          </button>
          <br /><br />
        </div>
      </table>
    </div>
  </div>
</div>
